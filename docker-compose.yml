version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      NODE_ENV: production
    ports:
      - '3000:3000'
    depends_on:
      - db
      -
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: cinco
      POSTGRES_DB: worker
    ports:
      - "5432:5432"