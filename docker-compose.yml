version: '3.8'

services:
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
    networks:
      - mynetwork
  api:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    command: npm run start:prod
    depends_on:
      - db
    networks:
      - mynetwork
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: cinco
      POSTGRES_DB: worker
    ports:
      - "5432:5432"
    networks:
      - mynetwork

networks:
  mynetwork: